[bdist_wheel]
universal = 1

[coverage:run]
branch = True

[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 80
doctests = True
enable-extensions = G
isort-show-traceback = True

ignore =
  # use progress.next()
  B305

  # WRONG MODULE NAME
  WPS100

  # for use noqa
  WPS400

  # use mypy
  DAR101
  DAR201
  DAR401

  # No base class (python3 only)
  WPS306

  WPS229

per-file-ignores =
  # tests
  tests/*.py: D100 D103 F401 S101 WPS110 WPS507

  # T001 print found
  pageloader/cli.py: T001 WPS421

  # use version in __init__
  pageloader/__init__.py: WPS410 WPS412

[tool:pytest]
norecursedirs = *.egg .eggs dist .git __pycache__
addopts = --strict

[isort]
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
include_trailing_comma = true
default_section = FIRSTPARTY
# Should be: 80 - 1
line_length = 79
